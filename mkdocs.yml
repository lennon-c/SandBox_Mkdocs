site_name: Sandbox for Mkdocs
repo_url: https://lennon-c.github.io/SandBox_Mkdocs/
theme:
  name: "material"
  palette:
    primary: yellow

  features:
    - content.code.copy
    - content.tabs.link
    - navigation.expand
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.footer
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight
    - navigation.top
    # - toc.integrate
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lennon-c


nav:
- Sandbox for Mkdocs: README.md
- API: 
  - API/index.md 
  - API/calculations.md
  - API/sandbox.md
- Playground: 
  - Playground/index.md



plugins:
  - autorefs
  - search
  # - callouts # obsidian callout, requires mkdocs-callouts 
  - open-in-new-tab: # requires mkdocs-open-in-new-tab
      add_icon: false
  - markdown-exec # markdown-exec
  - mkdocstrings: # requires mkdocstrings-python 
      handlers:
        python:
          import:
            - https://lxml.de/apidoc/objects.inv
            - https://docs.python.org/3/objects.inv
            - https://mwparserfromhell.readthedocs.io/en/latest/objects.inv
          options:
            allow_inspection: false
            show_root_heading: true
            inherited_members: true 
            members_order: source 
            show_if_no_docstring: true
            show_category_heading: true
            merge_init_into_class: true
            docstring_options:
              ignore_init_summary: true
            show_symbol_type_toc: true
            docstring_section_style: list # table # spacy 
            summary: true




watch:  
  - sandbox

# extra_css: # some changes for mkdocstrings 
#   - css/mkdocstrings.css

markdown_extensions:
- attr_list
- md_in_html 
- nl2br # obsidian callout
# - wikilinks
- admonition
- pymdownx.details
- pymdownx.superfences
- pymdownx.betterem
- pymdownx.tabbed:  
# - pymdownx.blocks.tab:
    alternate_style: true
- toc:
    title: On this page  
    permalink: true 
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
- pymdownx.b64
- pymdownx.highlight:
    use_pygments: true
    pygments_lang_class: true
    auto_title: true
    linenums: true
    # anchor_linenums: true
    # linenums_style: pymdownx-inline 
 